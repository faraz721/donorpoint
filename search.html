<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Blood - DonorPoint</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:wght@400;700&display=swap" rel="stylesheet" />

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background -->
  <img src="media/background.png" alt="Background" class="bg-image" />

  <!-- Header with Home & Contact Links -->
  <header class="top-header">
    <div class="logo-container">
      <img src="media/logo.png" alt="DonorPoint Logo" class="logo" />
      <span class="site-name">DonorPoint</span>
    </div>
    <nav class="top-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="contact.html" class="nav-link">Contact</a>
            <a href="about.html" class="nav-link">About</a>

    </nav>
  </header>

  <!-- Main Section -->
  <main class="home-container">
    <h2 class="title">Search for Donors</h2>

    <form id="searchForm">
      <select id="searchBloodGroup" required>
        <option value="">Select Blood Group</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>O+</option>
        <option>O-</option>
        <option>AB+</option>
        <option>AB-</option>
      </select>
      <input type="text" id="searchCity" placeholder="City" required />
      <button type="submit" class="btn">Search</button>
    </form>

    <div id="results"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
